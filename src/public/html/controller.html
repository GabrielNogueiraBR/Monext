<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Monext Controller</title>
   <link rel="stylesheet" href="../css/main.css">
   <link rel="stylesheet" href="../css/controller.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>
<body>
   <div class="controller-container">
      <div class="button-control" id="button-big-left">
         <img src="../assets/icons/forward-solid.svg" class="control-double-arrows left-direction">
      </div>
      <div class="button-control" id="button-left">
         <img src="../assets/icons/caret-right-solid.svg" class="control-arrows left-direction">
      </div>
      <div class="button-control" id="button-home">
         <img src="../assets/icons/home-solid.svg" class="home-icon" alt="home">
      </div>
      <div class="button-control" id="button-right">
         <img src="../assets/icons/caret-right-solid.svg" class="control-arrows">
      </div>
      <div class="button-control" id="button-big-right">
         <img src="../assets/icons/forward-solid.svg" class="control-double-arrows">
      </div>
   </div>
</body>
<!-- Import JS files -->
<script type="module" src="../js/controller.js"></script>
</html>
