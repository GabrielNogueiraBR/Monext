<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Monext</title>
   <link rel="stylesheet" href="../css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
   <script type="text/javascript" src="../js/background-animation.js"></script>
</head>
<body>
   <div id="container" class="container">
      <form class="form-container">
         <div class="monext-logo">
            <img src="../assets/images/MonextLogo.svg" alt="Monext logo">
         </div>
         <div class="form-content">
            
            <label for="countrys" class="select-label">Select the Country</label>
            <select id="countrys" name="countrys" class="select-countrys">
              <option value="BR">Brazil</option>
              <option value="JP">Japan</option>
              <option value="MX">Mexico</option>
              <option value="DE">Germany</option>
            </select>

            <label for="conversion-value" style="margin-top:5%">Conversion Value</label>
            <input id="conversion-value" name="conversionValue" type="text">
         </div>
         <div class="form-footer">
            <button>Confirm</button>
         </div>
      </form>
   </div>
</body>
</html>
