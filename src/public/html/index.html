<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Monext</title>
   <link rel="stylesheet" href="../css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
</head>
<body>
   <div id="container" class="container">
      <form class="form-container" id="form-country">
         <div class="monext-logo">
            <img src="../assets/images/MonextLogo.svg" alt="Monext logo">
         </div>
         <div class="form-content">
            
            <label for="countries" class="select-label">Select the Country</label>
            <select id="countries" name="countries" class="select-countries">
              <option value="BR">Brazil</option>
              <option value="JP">Japan</option>
              <option value="MX">Mexico</option>
              <option value="DE">Germany</option>
              <option value="US">United States</option>
              <option value="RU">Russia</option>
              <option value="GB">United Kingdom</option>
              <option value="CN">China</option>
              <option value="AR">Argentina</option>
            </select>

            <label for="conversion-value" style="margin-top:5%">Conversion Value</label>
            <input id="conversion-value" name="conversionValue" type="text">
         </div>
         <div class="form-footer">
            <button type="button" id="btn-confirm">Confirm</button>
         </div>
      </form>
   </div>
</body>
<!-- Import JS files -->
<script type="module" src="../js/index.js"></script>
<script type="text/javascript" src="../js/background-animation.js"></script>
<script type="text/javascript" src="../js/currency/mask-currency.js"></script>
</html>
