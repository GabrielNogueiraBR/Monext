<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Monext</title>
   <link rel="stylesheet" href="./src/css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <form id="form-container">
         <div class="monext-logo">
            <img src="../assets/images/MonextLogo.svg" alt="Monext logo">
         </div>
         <div class="form-content">
            <label for="countrys" class="select-label">Select the Country</label>
            <select id="countrys" name="countrys" class="select-countrys">
              <option value="BR">Brazil</option>
              <option value="JP">Japan</option>
              <option value="MX">Mexico</option>
              <option value="DE">Germany</option>
            </select>

            <label for="conversion-value" style="margin-top:50px">Conversion Value</label>
            <input id="conversion-value" type="text">
         </div>
         <div class="form-footer">
            <button class="button">Confirm</button>
         </div>
      </form>
   </div>
</body>
</html>
